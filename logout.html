<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT COMPANY LIMITED</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="login-box">
    <div class="login-header">
        <header>Login</header>
    </div>
    <div class="input-box">
        <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" placeholder="password" autocomplete="off" required>
    </div>
    <div class="forgot">
        <section>
            <input type="checkbox" id="check">
            <label for="check">Remind me</label>
        </section>
        <section>
            <a href="#">Forgot Password</a>
        </section>
    </div>
    <div class="input-submit">
        <button class="submit-btn" id="submit"></button>
        <label for="Submit"> <a href="index.html"> Sign In</a></label>
    </div>
    <div class="sign-up-link">
        <p>Don't have account? <a href="#">Sign Up</a> </p>
    </div>
</div>


</body>
</html>
